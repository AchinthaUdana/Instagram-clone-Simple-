<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}

body {
    background-color: #fafafa;
}

.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: white;
    border-bottom: 1px solid #dbdbdb;
    padding: 10px 0;
    z-index: 100;
}

.nav-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 975px;
    margin: 0 auto;
    padding: 0 20px;
}

.logo {
    display: flex;
    align-items: center;
    font-size: 24px;
}

.logo i {
    font-size: 28px;
}

.separator {
    height: 28px;
    width: 1px;
    background-color: black;
    margin: 0 10px;
}

.search input {
    background: #efefef;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    width: 250px;
    outline: none;
}

.nav-links {
    display: flex;
    gap: 20px;
}

.nav-links a {
    color: black;
    font-size: 22px;
    text-decoration: none;
}

.container {
    max-width: 600px;
    margin: 80px auto 0;
}

.stories {
    background-color: white;
    border: 1px solid #dbdbdb;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    display: flex;
    overflow-x: auto;
    gap: 15px;
}

.story {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
}

.story-avatar {
    width: 66px;
    height: 66px;
    border-radius: 50%;
    padding: 2px;
    background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
}

.story-avatar img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 2px solid white;
    object-fit: cover;
}

.story-username {
    font-size: 12px;
    margin-top: 5px;
}

.post {
    background-color: white;
    border: 1px solid #dbdbdb;
    border-radius: 8px;
    margin-bottom: 20px;
}

.post-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 16px;
}

.post-user {
    display: flex;
    align-items: center;
}

.post-user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    margin-right: 10px;
}

.post-user-avatar img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
}

.post-username {
    font-weight: 600;
    font-size: 14px;
}

.post-more {
    cursor: pointer;
}

.post-image {
    width: 100%;
}

.post-image img {
    width: 100%;
    height: auto;
}

.post-actions {
    display: flex;
    justify-content: space-between;
    padding: 10px 16px;
}

.post-actions-left {
    display: flex;
    gap: 16px;
}

.post-action {
    font-size: 24px;
    cursor: pointer;
}

.post-likes {
    padding: 0 16px;
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 8px;
}

.post-caption {
    padding: 0 16px;
    margin-bottom: 8px;
    font-size: 14px;
}

.post-caption-username {
    font-weight: 600;
    margin-right: 5px;
}

.post-comments {
    padding: 0 16px;
    color: #8e8e8e;
    font-size: 14px;
    margin-bottom: 8px;
}

.post-time {
    padding: 0 16px;
    color: #8e8e8e;
    font-size: 10px;
    text-transform: uppercase;
    margin-bottom: 8px;
}

.post-add-comment {
    display: flex;
    justify-content: space-between;
    padding: 16px;
    border-top: 1px solid #efefef;
}

.post-comment-input {
    border: none;
    outline: none;
    width: 90%;
}

.post-comment-button {
    color: #0095f6;
    font-weight: 600;
    background: none;
    border: none;
    cursor: pointer;
}

/* Hide scrollbar but allow scrolling */
.stories::-webkit-scrollbar {
    display: none;
}

.stories {
    -ms-overflow-style: none;
    scrollbar-width: none;
}
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-wrapper">
            <div class="logo">
                <i class="fab fa-instagram"></i>
                <div class="separator"></div>
                <h1>Instagram</h1>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-links">
                <a href="#"><i class="fas fa-home"></i></a>
                <a href="#"><i class="fas fa-paper-plane"></i></a>
                <a href="#"><i class="fas fa-compass"></i></a>
                <a href="#"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="stories">
            
        </div>

        <div class="posts">
            
        </div>
    </div>

    <script>
// Sample data for stories
const stories = [
    { username: "your_story", avatar: "https://hips.hearstapps.com/hmg-prod/images/travel-captions-best-travel-captions-66314898a9e52.png?crop=1.00xw:1.00xh;0,0&resize=980:*" },
    { username: "user1", avatar: "https://randomuser.me/api/portraits/men/32.jpg" },
    { username: "traveler", avatar: "https://randomuser.me/api/portraits/women/63.jpg" },
    { username: "foodie", avatar: "https://randomuser.me/api/portraits/men/54.jpg" },
    { username: "artist", avatar: "https://randomuser.me/api/portraits/women/25.jpg" },
    { username: "photographer", avatar: "https://randomuser.me/api/portraits/men/76.jpg" },
    { username: "fitness", avatar: "https://randomuser.me/api/portraits/women/38.jpg" },
];

// Sample data for posts
const posts = [
    {
        username: "traveler",
        avatar: "https://randomuser.me/api/portraits/women/63.jpg",
        image: "https://source.unsplash.com/random/600x600/?travel",
        likes: 1243,
        caption: "Exploring new places! #travel #adventure",
        comments: [
            { username: "user1", text: "Amazing view!" },
            { username: "photographer", text: "Great composition!" }
        ],
        time: "2 HOURS AGO"
    },
    {
        username: "foodie",
        avatar: "https://randomuser.me/api/portraits/men/54.jpg",
        image: "https://source.unsplash.com/random/600x600/?food",
        likes: 892,
        caption: "Delicious meal today! #food #yum",
        comments: [
            { username: "artist", text: "Looks tasty!" }
        ],
        time: "5 HOURS AGO"
    }
];

// Load stories
const storiesContainer = document.querySelector('.stories');
stories.forEach(story => {
    const storyElement = document.createElement('div');
    storyElement.className = 'story';
    storyElement.innerHTML = `
        <div class="story-avatar">
            <img src="${story.avatar}" alt="${story.username}">
        </div>
        <div class="story-username">${story.username}</div>
    `;
    storiesContainer.appendChild(storyElement);
});

// Load posts
const postsContainer = document.querySelector('.posts');
posts.forEach(post => {
    const postElement = document.createElement('div');
    postElement.className = 'post';
    
    // Format comments
    let commentsHTML = '';
    post.comments.forEach(comment => {
        commentsHTML += `
            <div class="post-comment">
                <span class="post-comment-username">${comment.username}</span>
                <span class="post-comment-text">${comment.text}</span>
            </div>
        `;
    });
    
    postElement.innerHTML = `
        <div class="post-header">
            <div class="post-user">
                <div class="post-user-avatar">
                    <img src="${post.avatar}" alt="${post.username}">
                </div>
                <div class="post-username">${post.username}</div>
            </div>
            <div class="post-more">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
        <div class="post-image">
            <img src="${post.image}" alt="Post by ${post.username}">
        </div>
        <div class="post-actions">
            <div class="post-actions-left">
                <div class="post-action"><i class="far fa-heart"></i></div>
                <div class="post-action"><i class="far fa-comment"></i></div>
                <div class="post-action"><i class="far fa-paper-plane"></i></div>
            </div>
            <div class="post-action"><i class="far fa-bookmark"></i></div>
        </div>
        <div class="post-likes">${post.likes.toLocaleString()} likes</div>
        <div class="post-caption">
            <span class="post-caption-username">${post.username}</span>
            <span class="post-caption-text">${post.caption}</span>
        </div>
        <div class="post-comments">${commentsHTML}</div>
        <div class="post-time">${post.time}</div>
        <div class="post-add-comment">
            <input type="text" class="post-comment-input" placeholder="Add a comment...">
            <button class="post-comment-button">Post</button>
        </div>
    `;
    
    postsContainer.appendChild(postElement);
});

// Like button functionality
document.addEventListener('click', function(e) {
    if (e.target.classList.contains('fa-heart') || 
        e.target.classList.contains('post-action')) {
        const heartIcon = e.target.classList.contains('fa-heart') ? 
            e.target : e.target.querySelector('.fa-heart');
        
        if (heartIcon.classList.contains('far')) {
            heartIcon.classList.remove('far');
            heartIcon.classList.add('fas', 'liked');
            // You could add animation here
        } else {
            heartIcon.classList.remove('fas', 'liked');
            heartIcon.classList.add('far');
        }
    }
});
</script>
